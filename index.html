<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bruno Quintanilha" />
    <meta name="description" content="Projeto - Sprint 7" />
    <meta
      name="keywords"
      content="tripleten, webdev, html, css, projeto, responsivo, flexbox, JavaScript"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="image/png" href="favicon.png" />
    <title>Around</title>
  </head>
 <body class="page">

    <header class="header">
      <div class="header__content">
        <img class="header__logo" src="images/Vector.png" alt="logo arround" />
      </div>
    </header>
    <section class="profile">
      <div class="profile__content">
        <img
          class="profile_picture"
          src="images/profile.jpg"
          alt="profile picture"
        />
        <div class="profile__info">
          <div class="profile__button-content">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__button-edit">
              <img
                class="profile__edit-icon"
                src="images/barra.png"
                alt="icone barra"
              />
            </button>
          </div>

          <h2 class="profile__profession">Explorador</h2>
        </div>

        <button class="profile__button-add">
          <img
            class="profile__add-icon"
            src="images/plus.png"
            alt="icone adição"
          />
        </button>
      </div>
    </section>
    <section class="gallery">
      <div class="gallery">
        <div class="gallery__content">
          <!-- Card 1 -->
          <div class="gallery__card">
            <img
              src="images/vale_yosemite.jpg"
              alt="rio com arvores e montanhas ao fundo"
              class="card_photo"
            />
            <div class="card__title-icon">
              <h2 class="card__name">Vale Yosemite</h2>
              <button class="card__button">
              <img
                class="card__icon"
                src="images/heart_icon.png"
                alt="icone de coração"
              />
              </button>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="gallery__card">
            <img
              src="images/lago_louise.png"
              alt="rio com montanhas ao fundo"
              class="card_photo"
            />
            <div class="card__title-icon">
              <h2 class="card__name">Lago Louise</h2>
               <button class="card__button">
              <img
                class="card__icon"
                src="images/heart_icon.png"
                alt="icone de coração"
              />
            </div>
              </button>
          </div>

          <!-- Card 3 -->
          <div class="gallery__card">
            <img
              src="images/Montanhas.png"
              alt="montanhas ao fundo com por do sol"
              class="card_photo"
            />
            <div class="card__title-icon">
              <h2 class="card__name">Montanha Careeeeee</h2>
               <buton class="card__button">
              <img
                class="card__icon"
                src="images/heart_icon.png"
                alt="icone de coração"
              /></buton>
            </div>
          </div>

          <!-- Card 4 -->
          <div class="gallery__card">
            <img
              src="images/lantemar.png"
              alt="montanhas com ceú estrelado"
              class="card_photo"
            />
            <div class="card__title-icon">
              <h2 class="card__name">Latemar</h2>
               <buton class="card__button">
              <img
                class="card__icon"
                src="images/heart_icon.png"
                alt="icone de coração"
              />
              </buton>
            </div>
          </div>
          <!-- Card 5 -->
          <div class="gallery__card">
            <img
              src="images/parque_nacional.png"
              alt="lago e montanhas ao fundo"
              class="card_photo"
            />
            <div class="card__title-icon">
              <h2 class="card__name">Parque Nacional</h2>
             <buton class="card__button">
              <img
                class="card__icon"
                src="images/heart_icon.png"
                alt="icone de coração"
              /></buton>
            </div>

          </div>
          <!-- Card 6 -->
          <div class="gallery__card">
            <img
              src="images/lago_braies.png"
              alt="barcos em um lago com montanhas ao fundo"
              class="card_photo"
            />
            <div class="card__title-icon">
              <h2 class="card__name">Lago di Braies</h2>
              <buton class="card__button">
              <img
                class="card__icon"
                src="images/heart_icon.png"
                alt="icone de coração"
              /></buton>
            </div>
          </div>
        </div>
      </div>
    </section>


    <section class="form">
      <div class="form__overlay">

      <div class="form__container">
       <div class="form__content">
          <h2 class="form__title">Editar perfil</h2>
          <div class="form__group">
          <input class="form__item form__name" placeholder="Nome" type="text" id="nome" name="nome" required>
          <input class="form__item form__profession" placeholder="Profissão" type="text" id="profession" name="profession" required>
        </div>
        <button class= "form__button-submit" type="submit">Enviar</button>
          </form>
        </div>
            <button class="form__close-button">
            <img class = "form__close-icon" src="images/Close Icon.png" alt="icone de fechar">
          </button>
        </div>
        </div>
    </section>
    <footer class="footer">
      <div class="footer__content">
        <h2 class="footer__copy">© 2024 Around The U.S.</h2>
      </div>
    </footer>


      </body>
<script src="./scripts/index.js"></script>
</html>
