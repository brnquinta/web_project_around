<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bruno Quintanilha" />
    <meta name="description" content="Projeto - Sprint 7" />
    <meta
      name="keywords"
      content="tripleten, webdev, html, css, projeto, responsivo, flexbox, JavaScript"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="preload"
      href="./vendor/fonts/Inter-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <title>Around</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__content">
        <img class="header__logo" src="images/Vector.png" alt="logo arround" />
      </div>
    </header>

    <section class="profile">
      <div class="profile__content">
        <img
          class="profile__picture"
          src="images/profile.jpg"
          alt="profile picture"
        />
        <div class="profile__info">
          <div class="profile__button-content">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__button-edit">
              <img
                class="profile__edit-icon"
                src="images/barra.png"
                alt="icone barra"
              />
            </button>
          </div>
          <h2 class="profile__profession">Explorador</h2>
        </div>

        <button class="profile__button-add">
          <img
            class="profile__add-icon"
            src="images/plus.png"
            alt="icone adição"
          />
        </button>
      </div>
    </section>

    <section class="gallery">
      <div class="gallery__content"></div>
    </section>

    <section class="form">
      <div class="form__overlay">
        <div class="form__container">
          <button class="form__close-button">
            <img
              class="form__close-icon"
              src="images/close_icon.png"
              alt="icone de fechar"
            />
          </button>
          <form class="form__content">
            <h2 class="form__title">Editar perfil</h2>

            <div class="form__input-wrapper">
              <input
                class="form__item form__name"
                placeholder="Nome"
                minlength="2"
                maxlength="40"
                type="text"
                id="nome"
                name="nome"
                required
              />
              <span class="form__validation form__name-validation"></span>
            </div>
            <div class="form__input-wrapper">
              <input
                class="form__item form__profession"
                placeholder="Profissão"
                minlength="2"
                maxlength="200"
                type="text"
                id="profession"
                name="profession"
                required
              />
              <span class="form__validation form__profession-validation"></span>
            </div>
            <button class="form__button-submit" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </section>

    <section class="form form-add">
      <div class="form__overlay form-add__overlay">
        <div class="form__container">
          <button class="form__close-button form-add__close-button">
            <img
              class="form__close-icon"
              src="images/close_icon.png"
              alt="icone de fechar"
            />
          </button>
          <form class="form__content form-add__content">
            <h2 class="form__title">Novo local</h2>
            <form class="form__group">
              <div class="form__input-wrapper">
                <input
                  class="form__item form__place"
                  placeholder="Nome"
                  minlength="2"
                  maxlength="30"
                  type="text"
                  id="place"
                  name="place"
                  required
                />
                <span class="form__validation form__place-validation"></span>
              </div>
              <div class="form__input-wrapper">
                <input
                  class="form__item form__url"
                  placeholder="Link"
                  type="url"
                  id="url"
                  name="url"
                  required
                />
                <span class="form__validation form__url-validation"></span>
              </div>
              <button
                class="form__button-submit form-add__button-submit"
                type="submit"
              >
                Criar
              </button>
            </form>
          </form>
        </div>
      </div>
    </section>

    <section class="image-popup">
      <div class="image-popup__overlay">
        <div class="image-popup__content">
          <button class="image-popup__close-button">
            <img
              class="image popup__close-icon"
              alt="icone de fechar"
              src="images/close_icon.png"
            />
          </button>
          <img src="" alt="janela com imagem" class="image-popup__photo" />
          <p class="image-popup__name">Teste</p>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__content">
        <h2 class="footer__copy">&copy; 2024 Around The U.S.</h2>
      </div>
    </footer>

    <template class="card-template" id="card-template">
      <div class="card">
        <button class="card__delete-button">
          <img
            src="images/Trash.svg"
            alt="icone de lixeira"
            class="card__trash-icon"
          />
        </button>
        <img
          src="images/vale_yosemite.jpg"
          alt="rio com arvores e montanhas ao fundo"
          class="card__photo"
        />

        <div class="card__title-icon">
          <h2 class="card__name">Vale Yosemite</h2>
          <button class="card__button">
            <img
              class="card__icon"
              src="images/heart_icon.png"
              alt="icone de coração"
            />
          </button>
        </div>
      </div>
    </template>

    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
